<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Task-02</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="task-02.css">
	</head>
	<body>
		
		<form action="http://httpbin.org/post" method="post">
			POST
			<fieldset>
				<legend>Personal data</legend>
				<div class="fieldsetdiv" id = "personal1_post">
				<label>
					Surname
					<input type="text" name="surname">
				</label>
				<label>
					First Name
					<input type="text" name="firstName">
				</label>
				<label>
					Middle Name
					<input type="text" name="middleName">
				</label>
				<div>
					You are
					<input type="radio" name="sex" value="male"> Male
					<input type="radio" name="sex" value="female"> Female
				</div>
				<label>
					Age
					<input type="number" name="age" min="18" max="101">
				</label>
				<label>
					Country of Residence 
					<select name="country">
						<option value="undefined"> </option>
  						<option value="russia">Russia</option>
 		 				<option value="usa">USA</option>
					</select>
				</label>
				<div>
					City
					<input type="checkbox" name="city" value="ryazan"> Ryazan
					<input type="checkbox" name="city" value="moscow"> Moscow
				</div>
				<label>
					Photography
					<input type="file" name="file">
				</label>
			</div>
				<hr>
			<div class="fieldsetdiv" id = "personal2_post">
				<label>
					Title
					<select name = "title" size = "8">
						<optgroup label="Technologies">
							
							<option value="webMaster">Web Master</option>
							<option value="dataAdmin">Database Administrator</option>
							<option value="design">Computer-aided Design</option>
						</optgroup>
						<optgroup label="Finance">
							<option value="economicPlanning">Economic Planning</option>
							<option value="managmentAccounting">Managment Accounting</option>
							<option value="budgetingAndPlanning">Budgeting and Planning</option>
						</optgroup>
					</select>

				</label>
				<label>
						Salary
						<input type="range" name="salary" min="0" max="100" step="1" value="50"> 
					</label>
					<textarea name = "tellus" placeholder="Tell us about yourself"></textarea>
			</div>
			</fieldset>
			<fieldset>
					<legend>Contact Information</legend>
					<div class="fieldsetdiv" id="contact_post">
						<label>
					Site
					<input type="url" name="website">
				</label>
				<label>
					Email
					<input type="email" name="email">
				</label>
				<label>
					Phone
					<input type="tel" name="phone">
				</label>
				</div>
			</fieldset>
			<div class="fieldsetdiv" id = "formend_post">
				<label>
					Password
					<input type="password" name="password" required>
				</label><br>
				<div class="buttons">
					<input type="submit">
					<input type="reset">
				</div>
			</div>
		</form>
