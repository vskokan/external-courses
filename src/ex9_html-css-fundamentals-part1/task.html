<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Task</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="task.css">
	</head>
	<body>
		<form>
			<div class="inform">
				<h1>Form here</h1>
				<h3>* requied fields</h3>

				<div class="inputItem"><label for="username">Name:</label>
				<input type="text" id="username" placeholder="placeholder text"></div>

				<div class="inputItem"><label for="message">Message:</label><br>

				<button type="submit">Submit</button>
			</div>
		</form>
	</body>
