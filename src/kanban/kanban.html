<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Kanban</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="kanban.css">
	</head>
	<body>
		<header class="header">
			<div class="app-logo">
				<object type="image/svg+xml" data="applogo.svg" width="45" height="45" class="app-logo__icon" >
				</object>
				<div class="app-logo__title">Awesome Kanban Board</div>
			</div>
			<div class="create-new-list">
				<object type="image/svg+xml" data="addnew.svg" width="24" height="24" class="create-new-list__icon" >
				</object>
				<div class="create-new-list__text">Create new list</div>
			</div>
			<div class="user-menu">
				<div class="user-menu__avatar">
					<object type="image/svg+xml" data="useravatar.svg" width="40" height="40" class="user-menu__icon" >
					</object>
				</div>
				<object type="image/svg+xml" data="arrowdown.svg" width="24" height="24" class="user-menu__arrow-down" >
				</object>
			</div>
		</header>
		<main class="main">
		</main>
		<footer class="footer">
			<div class="tasks-info">
				<div class="tasks"><span class="tasks__label">Active tasks </span><span class="tasks__amount">&lt;N&gt;</span></div>
				<div class="tasks"><span class="tasks__label">Finished tasks </span><span class="tasks__amount">&lt;M&gt;</span></div>
			</div>
			<div class="user-info">Kanban board by <span class="user-info__name">&lt;NAME&gt;</span>, <span class="user-info__year">&lt;YEAR&gt;</span></div>
		</footer>
	</body>
</html>
