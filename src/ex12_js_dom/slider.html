<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Slider</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="slider.css">
	</head>
	<body>
		<header class="header">My slider</header>
		<main class="main">
			<div class="slider">
				<button id = "left" class="button"><span class ="button__label">Previous</span></button>
				<div class="slider__picarea">
					<img src="asset/1.jpg" alt="" class="slider__image">
					<img src="asset/2.jpg" alt="" class="slider__image">
					<img src="asset/3.jpg" alt="" class="slider__image">
					<img src="asset/4.jpg" alt="" class="slider__image">
				</div>
				<button id = "right" class="button"><span class ="button__label">Next</span></button>
			</div>
		</main>
		<footer class="footer"></footer>
		<script src="slider.js"></script>
	</body>
</html>
